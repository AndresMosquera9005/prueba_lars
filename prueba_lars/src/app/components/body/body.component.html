<app-header></app-header>


<form class="form-body">
    <div class="contenedor-buscador">
        <input type="search" placeholder="¿Adónde vas?">
        <div class="contenedor-fechas">
            <input type="date" placeholder="Fecha de entrada">
            <input type="date" placeholder="Fecha de salida">
        </div>
        <div class="contenedor-personas">
            <label for="adultos">Adultos:</label>
            <input type="number" id="adultos" min="1" value="2">
            <label for="ninos">Niños:</label>
            <input type="number" id="ninos" min="0" value="0">
        </div>
        <button class="btn-body" type="submit">Buscar</button>
    </div>
</form>
